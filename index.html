<!DOCTYPE html>
<html>
    <head>
        <title>Stan's travels</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="CSS/style.css">
    </head>
    <body>
        <div class="banner">
            <div class="container">
                <h1>Welcome to Stan's travels</h1>

            </div>
        </div>

        <div class="container">

            <h2>My favorite places</h2>

            <div class="cards">
                <div class="card">
                    <img src="images/bali.jpg" alt="Bali">

                </div>
                <div class="card">
                    <img src="images/perou.jpeg" alt="Peru">
                    <h3>Peru</h3>
                </div>
                <div class="card">
                    <img src="images/thailande.jpeg" alt="Thailand">
                    <h3>Thailand</h3>
                </div>
            </div>
        </div>

        <div id="discover-section">
             <div data-tf-widget="Gfd4U0mM" data-tf-opacity="100" data-tf-iframe-props="title=My typeform" data-tf-transitive-search-params data-tf-medium="snippet" style="width:100%;height:500px;"></div><script src="//embed.typeform.com/next/embed.js"></script>
        </div>
    </body>
